# 詳細プロット 第1章 第3話
logline: ゼアディストがロアニゼックと模擬戦をして競り合いを演じたのち力を見せ付けて勝利する
note:
  - 魔法剣士の戦いであることに留意して魔法を含めた戦いにする
  - _要点を書いたあとシーン分けしてみる
contents:
  1:
    logline: 朝、幻影闘技場に関係者が集まりゼアディストに幻影闘技場の説明をする
    gist:
      - 危機感、緊張感
    contents:
      /neia- - 余裕の笑みで挑発する
      /neia- = 容姿
      /noCha = 幻影闘技場での試合があると言及
      /zeads + 脅威に感じず穏やかに返す
      /noCha = 幻影闘技場は対戦者の仮想体が戦う魔法装置だ　実体には影響がないため遠慮なく戦うことができる
      /noCha = 双方が霊子走査台に横たわる　制御魔道士が操作すると体の上に無数の魔法陣が浮かび幻影闘技場に二人の姿が
      /zeads = 体をなで体の動きをチェック
      /neia- - 問題ないか、後で言い訳されても面白くないからな
      /zeads + 大丈夫だ、いつでもいいぞ
      /neia- - そちらから来い　受けてやる　言いつつ剣を抜く

  2:
    logline: ゼアディストとロアニゼックが模擬戦を始めどちらも譲らない競り合いを見せる
    gist:
      - 双方に若干の余裕がうかがえる接戦、押しては引く
      - 剣と魔法
    contents:
      /zeads + 剣を抜いて魔法を発射

  3:
    logline: ロアニゼックが仕留めに掛かるがゼアディストに逆に攻められかけ彼我の差を悟り大魔法で仕留めようとするが防ぎきられ逆に超大魔法で倒され幻影闘技場は許容量を超えて損傷する
    gist:
      - 不適なロアニゼックが一瞬でピンチに
      - ロアニゼックの極大魔法の威力を存分に描いてゼアディストのピンチを演出する
      - ゼアディストが余裕で防ぎ、ロアニゼックが疲労困憊し、ゼアディストの天地鳴動の超絶大魔法（ロアニゼックの足元で発動）
