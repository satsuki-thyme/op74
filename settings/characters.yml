post:
  - 宮宰     宮廷全体の統括者　王の家政・財務・儀礼を総覧した
  - 執事     王の食卓・酒・供応を統括した
  - 軍務長   王の軍馬や軍事組織を管理　軍総司令官
  - 狩猟長   王の狩猟を統括　狩猟は王権の象徴行為でもあったため、宮廷内では地位が高かった
  - 宰相     王室文書・外交文書を作成し、王の印璽を管理
  - 司法官   教会法やローマ法の知識をもとに王に助言する知識人
  - 宮廷司教 宮廷礼拝堂を預かる「王室付き司祭」や「宮廷司教」は、王の精神的支柱であり、しばしば王の顧問役（カウンセラー）となった

